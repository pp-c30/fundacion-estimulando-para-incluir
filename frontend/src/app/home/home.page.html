<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FEI Soft
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: center;">
    <ion-avatar>
      <img src="assets/img/logofei.jpg">
    </ion-avatar>
  </div>
  <div style="text-align: center">
    <h4>Fundaci√≥n Estimulando para Incluir</h4>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon id="tema" slot="start" name="moon"></ion-icon>
      <ion-label>Tema oscuro</ion-label>
      <ion-toggle slot="end" [ngModel]="temaOscuro" (ionChange)="cambio($event)"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" class="cuadrado" routerLink="/escaneo">
        <ion-icon size="large" name="qr-code-sharp"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="cuadrado" routerLink="/login">
        <ion-icon size="large" name="person"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
