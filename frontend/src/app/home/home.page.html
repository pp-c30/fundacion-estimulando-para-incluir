<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FEI Soft
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>Tema oscuro</ion-label>
        <ion-toggle slot="end" [ngModel]="temaOscuro" (ionChange)="cambio($event)"></ion-toggle>
      </ion-item>
    </ion-list>
  
</ion-content>
