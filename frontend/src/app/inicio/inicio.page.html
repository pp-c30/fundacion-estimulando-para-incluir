<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-grid>
    <div style="display: flex; justify-content: center;">
      <ion-avatar>
        <img src="assets/img/logofei.jpg">
      </ion-avatar>
    </div>
    <br>
    <div style="display: flex; justify-content: center;">
      <ion-chip size="large">
        <ion-avatar>
          <img src="assets/img/baby-yoda.jpg">
        </ion-avatar>
        <ion-label>Nombre del comercio</ion-label>
      </ion-chip>
    </div>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="cuadrado" routerLink="/mis-datos">
          <ion-icon size="large" name="person-circle"></ion-icon>
        </ion-button>
        <div style="text-align: center">
          <h6>(MIS DATOS)</h6>
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="cuadrado" routerLink="/">
          <ion-icon size="large" name="storefront"></ion-icon>
        </ion-button>
        <div style="text-align: center">
        <h6>(MI COMERCIO)</h6>
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
